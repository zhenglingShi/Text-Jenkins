<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
	</style>

	<body>
		<div style="width: 100%;height: 400px;overflow: auto;">
			<input class="input" id="file" type="file" placeholder="输入你要查找的内容" />
		</div>
	</body>
	<script>
		$("#file").change(function(e){
			
			var image_file = $(this)[0].files[0];
			setTimeout(function() {
				var fd = new FormData();
				fd.append('files', image_file);
				console.log(fd.get('files'));
				var config = {
			      headers: {'Content-Type': 'multipart/form-data'}
			    }
				axios.get('http://localhost:8100/api/app/imageupload', fd, config).then(function(e){
					console.log(e);
				})
			}, 100);
		})
	</script>
</html>
